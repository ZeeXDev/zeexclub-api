<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ZeeXClub</title>
    <meta name="description" content="Connectez-vous à ZeeXClub">
    
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/img/background.png');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(10px);
            padding: 60px 50px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .auth-logo .logo-text {
            color: var(--primary-color);
        }
        
        .auth-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--text-secondary);
            background: rgba(255,255,255,0.05);
        }
        
        .form-group label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: var(--transition);
            pointer-events: none;
        }
        
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            background: rgba(0,0,0,0.75);
            padding: 0 5px;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }
        
        .forgot-password {
            color: var(--text-secondary);
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }
        
        .btn-auth {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .btn-auth:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .social-auth {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .social-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-3px);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .auth-footer a {
            color: var(--text-primary);
            font-weight: 500;
            text-decoration: underline;
        }
        
        .auth-footer a:hover {
            color: var(--primary-color);
        }
        
        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--text-primary);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .back-home:hover {
            color: var(--primary-color);
            transform: translateX(-5px);
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 40px 25px;
            }
            
            .auth-logo {
                font-size: 2rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        
        <div class="auth-container">
            <div class="auth-logo">
                <span class="logo-text">ZeeX</span><span class="logo-accent">Club</span>
            </div>
            
            <h1 class="auth-title">Connexion</h1>
            <p class="auth-subtitle">Accédez à votre compte pour profiter du contenu</p>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Adresse email</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Mot de passe</label>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        <span>Se souvenir de moi</span>
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="btn-auth">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>
            
            <div class="auth-divider">ou</div>
            
            <div class="social-auth">
                <button class="social-btn" title="Google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn" title="Discord">
                    <i class="fab fa-discord"></i>
                </button>
                <button class="social-btn" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </button>
            </div>
            
            <div class="auth-footer">
                Pas encore de compte ? <a href="register.html">S'inscrire</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulation connexion
            const email = document.getElementById('email').value;
            
            // Stocker l'utilisateur (simulation)
            localStorage.setItem('user', JSON.stringify({
                email: email,
                name: email.split('@')[0]
            }));
            
            // Redirection
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
