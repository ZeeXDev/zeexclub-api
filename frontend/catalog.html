<head>

    <style>
        /* Styles complémentaires pour le catalogue */
        .catalog-page {
            padding-top: 80px;
            min-height: 100vh;
            background: var(--background-black);
        }
        
        .catalog-header {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .catalog-header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: white;
        }
        
        .search-bar {
            display: flex;
            gap: 0.5rem;
            flex: 1;
            max-width: 500px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        
        .search-bar input::placeholder {
            color: var(--light-gray);
        }
        
        .search-bar button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-red);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-bar button:hover {
            background: #ff4444;
        }
        
        /* Filtres */
        .filters-bar {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filters-bar select {
            padding: 0.625rem 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.9375rem;
            cursor: pointer;
            min-width: 150px;
        }
        
        .filters-bar select option {
            background: #1a1a1a;
        }
        
        .btn-text {
            padding: 0.625rem 1rem;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: var(--light-gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-text:hover {
            border-color: var(--primary-red);
            color: var(--primary-red);
        }
        
        /* Résultats */
        .results-info {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #results-count {
            color: var(--light-gray);
        }
        
        #results-count strong {
            color: white;
            font-size: 1.25rem;
        }
        
        /* Grille de séries */
        .catalog-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        
        /* Carte série */
        .series-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .series-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-red);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        .card-image {
            position: relative;
            aspect-ratio: 2/3;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .series-card:hover .card-image img {
            transform: scale(1.05);
        }
        
        .card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .series-card:hover .card-overlay {
            opacity: 1;
        }
        
        .info-btn {
            width: 50px;
            height: 50px;
            background: var(--primary-red);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .info-btn:hover {
            transform: scale(1.1);
        }
        
        .info-btn svg {
            width: 24px;
            height: 24px;
            stroke: white;
        }
        
        .series-badge, .movie-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .series-badge {
            background: var(--primary-blue);
            color: white;
        }
        
        .movie-badge {
            background: var(--primary-red);
            color: white;
        }
        
        .card-content {
            padding: 1rem;
        }
        
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-meta {
            display: flex;
            gap: 0.75rem;
            color: var(--light-gray);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .card-rating {
            color: #FFD700;
        }
        
        .card-genres {
            font-size: 0.8125rem;
            color: var(--lighter-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Empty state */
        .empty-catalog {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--light-gray);
        }
        
        .empty-catalog svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-catalog h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: white;
        }
        
        /* Pagination */
        .pagination {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        .page-btn {
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover:not(:disabled) {
            background: var(--primary-red);
            border-color: var(--primary-red);
        }
        
        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .page-btn svg {
            width: 20px;
            height: 20px;
        }
        
        #pageInfo {
            color: var(--light-gray);
            font-size: 0.9375rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .catalog-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .catalog-header h1 {
                font-size: 2rem;
            }
            
            .search-bar {
                max-width: none;
            }
            
            .filters-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters-bar select {
                width: 100%;
            }
            
            .catalog-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 0 1rem 2rem;
            }
        }
    </style>
</head>
