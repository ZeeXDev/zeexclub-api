<!-- frontend/player.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture - ZeeXClub</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/bottom-nav.css">

</head>
<body class="player-page">
    <!-- Header minimal -->
    <header class="header-minimal">
        <a href="index.html" class="logo">
            <img src="/img/logo.png" alt="ZeeXClub">
        </a>
        <button class="btn-back" onclick="history.back()">
            <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            Retour
        </button>
    </header>

    <main class="player-main">
        <!-- Lecteur -->
        <div id="player-wrapper" class="player-wrapper">
            <div id="player-container" class="player-container">
                <!-- Inject√© par JS -->
            </div>
            
            <!-- S√©lecteur de serveur -->
            <div id="server-selector" class="server-selector">
                <button class="server-btn active" data-server="zeex">
                    <span class="server-icon">‚ñ∂Ô∏è</span>
                    <span class="server-name">ZeeX (HD)</span>
                </button>
                <button class="server-btn" data-server="filemoon">
                    <span class="server-icon">‚òÅÔ∏è</span>
                    <span class="server-name">Filemoon (Backup)</span>
                </button>
            </div>
        </div>

        <!-- Infos vid√©o -->
        <div class="video-info-panel">
            <div class="video-primary-info">
                <h1 id="video-title">Chargement...</h1>
                <div id="video-meta" class="video-meta"></div>
                <div id="video-genres" class="video-genres"></div>
                <p id="video-description" class="video-description"></p>
                
                <div class="video-actions">
                    <button id="btn-watchlist" class="btn-outline">
                        <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        Ma Liste
                    </button>
                    <button id="btn-share" class="btn-outline">
                        <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>
                        Partager
                    </button>
                    <button id="btn-fullscreen" class="btn-outline">
                        <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                        Plein √©cran
                    </button>
                </div>
            </div>

            <!-- Commentaires -->
            <div class="comments-section-wrapper">
                <button id="toggle-comments" class="btn-toggle-comments">
                    üí¨ Afficher les commentaires (<span id="comments-count">0</span>)
                </button>
                
                <div id="comments-section" class="comments-section">
                    <form id="comment-form" class="comment-form">
                        <textarea placeholder="Ajouter un commentaire..." maxlength="1000" required></textarea>
                        <button type="submit" class="btn-primary">Publier</button>
                    </form>
                    <div id="comments-list" class="comments-list"></div>
                </div>
            </div>
        </div>

        <!-- Similaires -->
        <section id="similar-videos" class="similar-section">
            <h3>Vous pourriez aussi aimer</h3>
            <div class="movie-grid"></div>
        </section>
    </main>

    <script type="module" src="/js/player.js"></script>
    <script type="module" src="/js/bottom-nav.js"></script>

</body>
</html>
