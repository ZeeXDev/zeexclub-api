<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur - ZeeXClub</title>
    <meta name="description" content="Lecture en streaming HD">
    
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="player-page">
    <!-- Navigation Minimal -->
    <nav class="navbar" style="background: rgba(0,0,0,0.9);">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-text">ZeeX</span><span class="logo-accent">Club</span>
            </a>
            <div class="nav-actions">
                <a href="#" onclick="history.back()" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.9rem;">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>
        </div>
    </nav>

    <!-- Player Container -->
    <div class="player-wrapper" id="playerWrapper">
        <div class="player-container" id="playerContainer">
            <!-- Le lecteur vidéo sera injecté ici -->
            <div class="player-loading active" id="playerLoading">
                <div class="spinner"></div>
            </div>
            
            <div class="player-error" id="playerError">
                <i class="fas fa-exclamation-circle"></i>
                <h3>Erreur de lecture</h3>
                <p>Impossible de charger la vidéo. Veuillez réessayer ou changer de serveur.</p>
                <button class="btn btn-primary" onclick="location.reload()">
                    <i class="fas fa-redo"></i> Réessayer
                </button>
            </div>
        </div>
    </div>

    <!-- Info Bar -->
    <div class="player-info-bar">
        <h2 class="player-title" id="playerTitle">Chargement...</h2>
        <p class="player-meta" id="playerMeta">Préparation de la lecture...</p>
    </div>

    <!-- Server Selection -->
    <div class="server-panel" id="serverPanel">
        <h3><i class="fas fa-server"></i> Sélectionner un serveur</h3>
        <div class="server-buttons" id="serverButtons">
            <button class="server-btn active" data-server="filemoon">
                <i class="fas fa-cloud"></i>
                <div>
                    <div class="server-name">Filemoon</div>
                    <div class="server-quality">HD • Rapide</div>
                </div>
            </button>
            <button class="server-btn" data-server="telegram">
                <i class="fab fa-telegram"></i>
                <div>
                    <div class="server-name">Telegram</div>
                    <div class="server-quality">HD • Backup</div>
                </div>
            </button>
        </div>
    </div>

    <!-- Episode Navigation (pour séries) -->
    <div class="episode-nav" id="episodeNav" style="display: none;">
        <button class="episode-nav-btn prev" id="prevEpisode" disabled>
            <i class="fas fa-step-backward"></i>
            <div>
                <div style="font-size: 0.8rem; opacity: 0.7;">Épisode précédent</div>
                <div style="font-weight: 600;">S01E01</div>
            </div>
        </button>
        
        <div class="episode-nav-info">
            <div class="current" id="currentEpisode">S01E02</div>
            <div class="total" id="totalEpisodes">Saison 1 • 10 épisodes</div>
        </div>
        
        <button class="episode-nav-btn next" id="nextEpisode">
            <div style="text-align: right;">
                <div style="font-size: 0.8rem; opacity: 0.7;">Épisode suivant</div>
                <div style="font-weight: 600;">S01E03</div>
            </div>
            <i class="fas fa-step-forward"></i>
        </button>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/player.js"></script>
</body>
</html>
