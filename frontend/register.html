<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ZeeXClub</title>
    <meta name="description" content="Créez votre compte ZeeXClub">
    
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        
        <div class="auth-container">
            <div class="auth-logo">
                <span class="logo-text">ZeeX</span><span class="logo-accent">Club</span>
            </div>
            
            <h1 class="auth-title">Créer un compte</h1>
            <p class="auth-subtitle">Rejoignez ZeeXClub pour accéder à du contenu premium</p>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder=" " required minlength="3">
                    <label for="username">Nom d'utilisateur</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Adresse email</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder=" " required minlength="5">
                    <label for="password">Mot de passe</label>
                </div>
                
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <p class="strength-text" id="strengthText">Force du mot de passe</p>
                
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder=" " required>
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                </div>
                
                <div class="form-options" style="justify-content: flex-start;">
                    <label class="remember-me">
                        <input type="checkbox" id="acceptTerms" required>
                        <span>J'accepte les <a href="#" style="color: var(--primary-color);">conditions d'utilisation</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn-auth">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>
            
            <div class="auth-divider">ou</div>
            
            <div class="social-auth">
                <button class="social-btn google" title="Google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn discord" title="Discord">
                    <i class="fab fa-discord"></i>
                </button>
                <button class="social-btn telegram" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </button>
            </div>
            
            <div class="auth-footer">
                Déjà un compte ? <a href="login.html">Se connecter</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/register.js"></script>

    <script>
        // Validation mot de passe en temps réel
        const password = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        
        password.addEventListener('input', (e) => {
            const val = e.target.value;
            let strength = 0;
            
            if (val.length >= 5) strength++;
            if (val.match(/[a-z]/) && val.match(/[A-Z]/)) strength++;
            if (val.match(/[0-9]/)) strength++;
            if (val.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'strength-bar';
            
            if (val.length === 0) {
                strengthText.textContent = 'Force du mot de passe';
            } else if (strength <= 1) {
                strengthBar.classList.add('weak');
                strengthText.textContent = 'Faible';
                strengthText.style.color = 'var(--error-color)';
            } else if (strength === 2) {
                strengthBar.classList.add('medium');
                strengthText.textContent = 'Moyen';
                strengthText.style.color = 'var(--warning-color)';
            } else {
                strengthBar.classList.add('strong');
                strengthText.textContent = 'Fort';
                strengthText.style.color = 'var(--success-color)';
            }
        });
        
        // Soumission formulaire
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if (password !== confirm) {
                alert('Les mots de passe ne correspondent pas');
                return;
            }
            
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            
            // Simulation inscription
            localStorage.setItem('user', JSON.stringify({
                email: email,
                name: username
            }));
            
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
